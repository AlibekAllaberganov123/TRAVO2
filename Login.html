<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>TRAVO/Login</title>
  </head>
  <body>
    <section class="login">
      <div class="login__wrapper">
        <div class="login__left">
          <img
            class="login__img"
            src="./images/Sign up-1.svg"
            alt="login img-1"
          />
        </div>
        <div class="login__right">
          <a href="./index.html">
            <img class="login__logo" src="./images/Logo.svg" alt="header Logo"
          /></a>
          <h2 class="sign__title">Welcome ðŸ‘‹</h2>
          <p class="sign__description description">Please login here</p>
          <form class="sign__form">
            <label class="sign__form--title" for="username">First Name</label>
            <input
              class="sign__form--input"
              type="text"
              id="username"
              name="username"
              required
            />
            <label class="sign__form--title" for="lastname">Last Name</label>
            <input
              class="sign__form--input"
              type="text"
              id="lastname"
              name="lastname"
              required
            />
            <div class="login__form--access">
              <p class="sign__form--p login__form--p">
                <input type="checkbox" />
                Remember Me
              </p>
              <a href="#">Forgot Password?</a>
            </div>
            <button class="sign__btn">Login</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
